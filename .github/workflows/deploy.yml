name: wxread

on:
  schedule:
    - cron: '0 1,9,18 * * *'  # æ¯å¤©11ç‚¹å’Œä¸‹åˆ6ç‚¹ï¼ˆUTCï¼‰
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
    inputs:
      read_duration:
        description: 'é˜…è¯»æ—¶é•¿ï¼ˆåˆ†é’Ÿï¼‰ï¼Œé»˜è®¤ä¸º60'
        required: false
        default: 60
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment: AutoRead

    steps:

    - name: Set DNS to Google's DNS
      run: |
        echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf
        echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Get commit message
      id: get_commit
      run: |
        message=$(git log -1 --pretty=%s)
        echo "COMMIT_MESSAGE=$message" >> $GITHUB_OUTPUT

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install \
          certifi==2024.8.30 \
          charset-normalizer==3.4.0 \
          idna==3.10 \
          requests==2.32.3 \
          urllib3==2.2.3 \
          playwright

    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium

    - name: Install Chinese fonts (Noto CJK)
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto-cjk

    - name: Install Xvfb
      run: sudo apt-get update && sudo apt-get install -y xvfb

    - name: Start Xvfb
      run: |
        Xvfb :99 -screen 0 1920x1080x24 &
        echo "DISPLAY=:99" >> $GITHUB_ENV

    - name: Run deployment script
      id: run_auto_read
      env:
        WXREAD_CURL_BASH: ${{ secrets.WXREAD_CURL_BASH }}
        PUSH_METHOD: ${{ secrets.PUSH_METHOD }}
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        WXPUSHER_SPT: ${{ secrets.WXPUSHER_SPT }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        READ_BOOK_LINK: ${{ secrets.READ_BOOK_LINK }}
        READ_NUM: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.read_duration || github.event_name == 'schedule' && vars.READ_NUM || 1 }}
        LOG_LEVEL: ${{ vars.LOG_LEVEL }}
        CONSOLE_LOG_ENABLE: ${{ vars.LOG_LEVEL }}
      run: |
        python main.py
      timeout-minutes: 90

    - name: Upload screenshot on failure
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: screenshots
        path: screenshot/

    - name: Upload video artifact
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: test-videos
        path: videos/

    - name: Send Discord Notification
      if: always()
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        status: ${{ job.status }}
        title: "ğŸ“– WeRead è‡ªåŠ¨é˜…è¯»ä»»åŠ¡"
