name: wxread

on:
  schedule:
    - cron: '0 1,9,18 * * *'  # 每天11点和下午6点（UTC）
  workflow_dispatch:  # 手动触发

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment: AutoRead

    steps:

    - name: Set DNS to Google's DNS
      run: |
        echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf
        echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install \
          certifi==2024.8.30 \
          charset-normalizer==3.4.0 \
          idna==3.10 \
          requests==2.32.3 \
          urllib3==2.2.3 \
          playwright

    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium

    - name: Install Chinese fonts (Noto CJK)
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto-cjk

    - name: Check installed Chinese fonts
      run: |
        echo "Installed Chinese fonts:"
        fc-list :lang=zh | head -n 20

    - name: Run deployment script
      env:
        WXREAD_CURL_BASH: ${{ secrets.WXREAD_CURL_BASH }}
        PUSH_METHOD: ${{ secrets.PUSH_METHOD }}
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        WXPUSHER_SPT: ${{ secrets.WXPUSHER_SPT }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        READ_BOOK_LINK: ${{ secrets.READ_BOOK_LINK }}
        READ_NUM: ${{ vars.READ_NUM }}
        LOG_LEVEL: ${{ vars.LOG_LEVEL }}
      run: |
        python main.py
      timeout-minutes: 180

    - name: Upload screenshot on failure
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: screenshots
        path: screenshot/

    - name: Upload video artifact
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: test-videos
        path: videos/

    - name: Send Discord Notification
      if: always()
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        status: ${{ job.status }}
        title: "📖 WeRead 自动阅读任务"
        description: |
          🧱 **Workflow**: ${{ github.workflow }} / ${{ github.job }}
          📦 **Run Link**: [Link](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          🧑‍💻 **提交者**: ${{ github.actor }}
          🌿 **分支**: ${{ github.ref_name }}
          📝 **提交消息**: ${{ github.event.head_commit.message || github.event.workflow_run.head_commit.message || '无提交消息' }}
          ✅ **Commit**: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
